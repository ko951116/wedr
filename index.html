<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>WEDR</title>
</head>

<body>
    <form>
        <div class="container">
            <section class="weather">
                <h1>WEDR</h1>
                <div class="contents">
                    <div class="weather-container">
                        <div class="weather__box1">
                            <img class="weather__icon">
                            <div class="weather__description"></div>
                        </div>
                        <div class="weather__box2">
                            <div class="weather__temperature"></div>
                            <div class="weather__location"></div>
                        </div>
                        <div class="weather__box3">
                            <div class="weather__humidity"></div>
                            <div class="weather__humidityText">humidity</div>
                        </div>
                    </div>
                </div>
            </section> 
        </div>
      
    </form>

    <script src="js\weather.js"></script>
    <!-- <script src="http://openweathermap.org/img/wn"></script> -->
</body>

</html>
